<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter tag</title>
</head>
<body>
    <meter value="6" min="0" max="10">6 out of 10</meter>
    <p>
    <meter value="0.6">60%</meter>
    <p>
    <meter value="1" min="0" max="10" low="3" high="8">6 out of 10</meter>
    <p>
    <meter value="95" max="100" low="60" high="80"></meter>
    <p><b>Note:</b> The <i>Meter</i> tag doesn't work in IE, not currently.</p>
</body>
</html>
