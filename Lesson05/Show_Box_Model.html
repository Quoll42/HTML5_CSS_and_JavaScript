<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Show Box Model</title>
    <style>
        h1 {
            width: 400;
            height: 30;
            padding: 10px;
            border: 2px solid #999999;
            background: #DDDDDD;
            margin: 10px 20px 20px 10px;
            display: inline;
        }
    </style>
</head>
<body>
    <h1 id="h1(a)">This is a header</h1>
    <h1 id="h1(b)" style="display: none">This is a header</h1>
    <h1 id="h1(c)">This is a header</h1>
</body>
</html>
