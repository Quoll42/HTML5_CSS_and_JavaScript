<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TryIt, Lesson 6, no DIV</title>
    <style>
        .validated:invalid {
            border: 1px solid red;
        }
        .validated:valid {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter yer name" autofocus
        required pattern=".{7,50}" maxlength="51" class="validated">  <!-- pattern is a regular expression -->
        <br>
        <label for="male">Male</label>
        <input checked type="radio" name="gender" id="male" value="male"> <!--checked as the default value-->
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="subscribe">Subscribe to newsletter?</label>
        <input type="checkbox" name="subscribe" id="subscribe">
        <br>
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" cols="30" rows="5" maxlength="500" class="validated"></textarea>
        <br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" id="DOB">
        <br>
        <label for="salary">Salary ($)</label>
        <input type="number" name="salary" id="salary" step="500" min="20000" max="200000" class="validated">
        <br>
        <input type="submit" style="width:70px" value="Submit">
    </form>
</body>
</html>
