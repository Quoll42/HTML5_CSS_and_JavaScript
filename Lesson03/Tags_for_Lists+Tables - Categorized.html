<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tags for Lists and Tables</title>
</head>
<body>
    <strong>Tags for Lists and Tables</strong>
    <dl>
        <dt>Lists</dt>
            <dd>ul</dd>
            <dd>ol</dd>
            <dd>dl</dd>
            <dd>li</dd>
            <dd>dt</dd>
            <dd>dd</dd>
        <dt>Tables</dt>
            <dd>table</dd>
            <dd>caption</dd>
            <dd>thead</dd>
            <dd>tbody</dd>
            <dd>tfoot</dd>
            <dd>tr</dd>
            <dd>th</dd>
            <dd>td</dd>
    </dl>
</body>
</html>
