<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 3px 3px 5px #888888;
        }
        div {
            width: 200px;
            height: 80px;
            border: 1px solid darkblue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>This has a shadow</h1>
    <div><p>ThisShowsAProblemWithAVeryLongWord</p></div>
    <div><p style="word-wrap:break-word;">ThisShowsAProblemWithAVeryLongWord</p></div>
    
    <div><p style="">This text is too long for its assigned space.</p></div>
    <div><p style="white-space: nowrap;">This text is too long for its assigned space.</p></div>
    <div><p style="white-space: nowrap; overflow: hidden;">This text is too long for its assigned space.</p></div>
    <div><p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">This text is too long for its assigned space.</p></div>
</body>
</html>
