<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    div {
        width: 200px;
        height: 20px;
        margin: 50px;
        background: black;
        color: white;
        transition: height 3s ease-in-out, color 2s linear 1s, background 2s ease-in 2s, border 2s ease-out 3s;
    }
    div:hover {
        background: white;
        color: black;
        border: 1px solid black;
        height: 200px;
    }
    </style>
</head>
<body>
    <div id='div1'>Hover to expand</div>
</body>
</html>
