<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 26, CSS Shadow Effect on a Border</title>
    <style>
        div {
            margin: 50px;
            width: 250px;
            height: 250px;
            background: #cdcdcd;
            border: 1px solid #555555;
            box-shadow: 10px -10px 10px #888888;
        }
    </style>
</head>
<body>
    <div></div>
    <div style="box-shadow: 0 0 10px 10px #888888;"></div>
</body>
</html>
