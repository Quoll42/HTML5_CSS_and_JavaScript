<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TryIt, Lesson 6, no DIV</title>
</head>
<body>
    <form method="post">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter yer name" autofocus>
        <br>
        <label for="male">Male</label>
        <input checked type="radio" name="gender" id="male" value="male"> <!--checked as the default value-->
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="subscribe">Subscribe to newsletter?</label>
        <input type="checkbox" name="subscribe" id="subscribe">
        <br>
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
        <br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" id="DOB">
        <br>
        <label for="salary">Salary ($)</label>
        <input type="number" name="salary" id="salary" step="500">
        <br>
        <input type="submit" style="width:70px" value="Submit">
    </form>
</body>
</html>
