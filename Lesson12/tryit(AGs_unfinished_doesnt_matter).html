<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tryit from lesson 12</title>
    <script>
        function calculateAbsoluteSumOfArray(a) {
            var result = 0;
            for (let i = 0; i < a.length; i++) {
                var num = a[i];
                result += Math.absolute(num);
            }
            return result;
        }
    </script>
